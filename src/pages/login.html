<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="/css/myCSS/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Login</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading" style="color: rgb(79, 73, 73);">Đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập" id = "tk">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu" id = "mk">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit" style="background-color: yellowgreen;" onclick="dangnhap()"> <br> <br>
            <a href="#">Quên mật khẩu</a>
           <span> Chưa có tài khoản ==> <a href="dangki.html"> Đăng ký</a></span> 
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>


function dangnhap(){
var taikhoan = document.getElementById("tk").value
var matkhau = document.getElementById("mk").value

    if (taikhoan.trim() == "" || matkhau.trim() == ""){
        alert('Không được để trống')
    }
    else if (taikhoan == "khachhang" && matkhau == "123"){
        alert('Khách hàng')
    }
    else if (taikhoan == "quanly" && matkhau == "123"){
        alert('quản lí')
    }
    else {
        alert('sai thông tin')
    }
}

</script>
</html>
